<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>TOTAL | 3 CLASS</title>
        <link rel="stylesheet" href="./global.css" />
    </head>
    <body>
        <div class="question1">
            <div class="nameTask">Questions 1</div>
            <div class="app1">
                <div class="titlePage1">
                    Alex had 12 balloons. He gave 4 balloons to his sister. How
                    many balloons does he have now? Count and make up the math
                    sentence.
                </div>
                <div class="lineUnderHeading"></div>
                <div class="content1">
                    <div class="baloons">
                        <img
                            src="./pictures/1que/quartetBaloons.svg"
                            alt="baloons"
                        />
                    </div>
                    <div class="inputsCollections">
                        <div class="inputContent">
                            <input type="text" id="leftNumber" />
                        </div>
                        <div class="inputContent">
                            <div class="sign">-</div>
                        </div>
                        <div class="inputContent">
                            <input type="text" id="centerNumber" />
                        </div>
                        <div class="inputContent">
                            <div class="sign">=</div>
                        </div>
                        <div class="inputContent">
                            <input type="text" id="rightNumber" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" id="submit" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
